name: Deploy Fantasy Pairs

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Run deploy script
        shell: pwsh
        run: |
          git config --local pull.rebase false
          ./deploy.ps1